<!DOCTYPE html>
<html>
  <head>
    <title>Excursion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Wix+Madefor+Text:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/general.css">
  </head>
  <body>
    <div class="left-section">
      <div><img src="../icons/icons8-e-50.png" class="icon" alt=""></div>
      <h1 class="logo">Excursion</h1>
    </div>
    <div class="main">
      <div>
        <p class="login-text">Log In</p>
      </div>
      <div class="account">
        <p class="no-account-text">Don't have an account? <a href="#" class="Sign">Sign Up</a></p>
      </div>
      <div class="main-layout">
        <div class="manual-login-layout">
          <div class="email-layout">
            <input class="email-bar" type="text" placeholder="Email" id="email" required/>
            <label for="email" class="email-label">Email</label>
          </div>
            <div class="checkbox-layout">
              <input class="checkbox" type="checkbox"> 
              <p class="remember-me-text">Remember me</p> 
              <p class="forgot-text">Forgot Email?</p>
              <button class="email-button">Contine with Email ></button>
            </div>
        </div>
        <div class="divider">
          <div class="top-divider"></div>
          <label class="or-label">or</label>
          <div class="top-divider"></div>
        </div>
        <div class="auto-login-layout">
          <div class="google-button-layout">
            <div class="google-logo" >
              <img class="google-img" src="signup/../icons/google-logo.svg">
            </div>
            <button class="google-button">Continue with Google</button>
          </div>
            <div class="facebook-button-layout">
              <div class="facebook-logo">
                <img class="facebook-img" src="signup/../icons/facebook-logo.svg">
              </div>
              <button class="facebook-button">Continue with Facebook</button>
            </div>
            <div class="apple-button-layout">
              <div class="apple-logo">
                <img class="apple-img" src="signup/../icons/apple-logo.svg">
              </div>
              <button class="apple-button">Continue with Apple</button>
            </div>
            <p class="sso-text">Continue with SSO</p>
         
        </div>
      </div>
      <div class="Terms">
        <div class="tnp">
          <a href="#" class="terms-text">Terms of use   </a>
          <a href="#" class="privacy-text">Privacy Policy</a>
        </div>
        <div class="Terms2">
          <p>This site is protected by _ _ _ _ _ Enterprises. Google's <span class="privacy-text2"><u>Privacy Policy</u></span>  and <span class="terms-text"><u>Terms of Use</u></span> apply.</p>
        </div>
      </div>   
    </div>
  </body>
</html>
